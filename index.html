<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header class="heading">Rock, Paper, Scissors</header>
    <div class="game-area">
        <button id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
        <button id="paper"><i class="fa-regular fa-hand"></i></button>
        <button id="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
        <div id="player"></div>
        <div id="computer"></div>
        <div id="result"></div>
        <div id="scores">
            <span id="player-scores"></span>
            <span id="'computer-scores"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d5c3c18dc7.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
