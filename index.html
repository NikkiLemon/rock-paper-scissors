<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors, a game where you test your luck against the computer to try to win.">
    <meta name="keywords" content="rock, paper, scissors, game, chance game">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header class="heading">Rock, Paper, Scissors</header>
    <div class="game-area">
        <button id="rock" aria-label="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
        <button id="paper" aria-label="paper"><i class="fa-regular fa-hand"></i></button>
        <button id="scissors" aria-label="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
    </div>
    <div id="results-area">
        <div id="player"></div>
        <div id="computer"></div>
        <div id="result"></div>
    </div>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/d5c3c18dc7.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
